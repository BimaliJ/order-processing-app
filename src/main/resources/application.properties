# ---------------------------
# Server configuration
# ---------------------------
server.port=8080

# ---------------------------
# Datasource configuration (H2 in-memory)
# ---------------------------
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=Admin34^&9

# ---------------------------
# H2 console
# ---------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---------------------------
# JPA / Hibernate
# ---------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------
# Thymeleaf
# ---------------------------
spring.thymeleaf.cache=false

# ---- Notification properties ----
# Enable / disable notifications globally
notification.enabled=true

# ================= EMAIL CHANNEL =================
notification.channels.email.enabled=true
notification.channels.email.endpoint=http://localhost:8089/email

# ================= SMS CHANNEL =================
notification.channels.sms.enabled=true
notification.channels.sms.endpoint=http://localhost:8089/sms

